name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actions 가상 환경

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 코드 체크아웃

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Python 버전 설정

    - name: Install SSH Client
      run: sudo apt-get update && sudo apt-get install -y ssh

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      # SSH 키 설정

    - name: Deploy to EC2
      run: |
        ssh -o "StrictHostKeyChecking=no" ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
        cd /path/to/your/app  # 앱 디렉토리로 이동
        git pull origin main  # 최신 코드를 가져옴
        docker-compose down  # 기존 컨테이너 중단
        docker-compose up -d  # 컨테이너 재시작
        EOF
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      # EC2에서 앱 배포 실행
